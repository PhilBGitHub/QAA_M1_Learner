# YAML Practice - TASK
# In a notepad or IDE, or with NANO
# Write a YAML file to configure 3+ cafe orders
# - Price of drink
# - size
# - type
# - dairy free
# - extras (as an array)
# - name of customer
# - food orders

orders:
- name: David Tennant
  drink_price: 5
  size: 3
  type: Latte
  dairy_free: false
  extras: ["sugar"]
  food_orders:
  - type: shortbread
    allergies: false
  - type: toast_brown
    allergies: true
- name: Matt Smith
  drink_price: 4.50
  size: 3
  type: Black Coffee
  dairy_free: true
  extras: ["sweetener"]
  food_orders: 
  - type: cheesetoast
    allergies: false
- name: Christopher Ecclestone
  drink_price: 2.50
  size: 2
  type: Earl Grey
  dairy_free: true
  extras: [""]
  food_orders:
  - type: toast_white
    allergies: false
    extras: ["butter"]
 
 